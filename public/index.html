<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qu·∫£n L√Ω S·∫£n Ph·∫©m</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .btn-add {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
      font-weight: bold;
    }

    .btn-add:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .product-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: #f0f0f0;
    }

    .product-info {
      padding: 20px;
    }

    .product-id {
      font-size: 12px;
      color: #888;
      margin-bottom: 5px;
    }

    .product-name {
      font-size: 1.3em;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .product-price {
      font-size: 1.5em;
      color: #f5576c;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .product-actions {
      display: flex;
      gap: 10px;
    }

    .btn-edit, .btn-delete {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
    }

    .btn-edit {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-edit:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    .btn-delete {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
    }

    .btn-delete:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
    }

    .modal-content {
      background: white;
      margin: 5% auto;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      animation: slideDown 0.3s;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h2 {
      color: #333;
    }

    .close {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.2s;
    }

    .close:hover {
      color: #000;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .form-actions {
      display: flex;
      gap: 10px;
      margin-top: 25px;
    }

    .btn-submit, .btn-cancel {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-submit {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-submit:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    .btn-cancel {
      background: #e0e0e0;
      color: #333;
    }

    .btn-cancel:hover {
      background: #d0d0d0;
    }

    .empty-state {
      text-align: center;
      color: white;
      padding: 50px;
      font-size: 1.2em;
    }

    .loading {
      text-align: center;
      color: white;
      font-size: 1.2em;
      padding: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üõçÔ∏è Qu·∫£n L√Ω S·∫£n Ph·∫©m</h1>
      <button class="btn-add" onclick="openAddModal()">+ Th√™m S·∫£n Ph·∫©m M·ªõi</button>
    </div>

    <div id="loading" class="loading">ƒêang t·∫£i...</div>
    <div id="empty-state" class="empty-state" style="display: none;">
      Ch∆∞a c√≥ s·∫£n ph·∫©m n√†o. H√£y th√™m s·∫£n ph·∫©m ƒë·∫ßu ti√™n!
    </div>
    <div id="products-grid" class="products-grid"></div>
  </div>

  <!-- Modal Th√™m/S·ª≠a -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Th√™m S·∫£n Ph·∫©m</h2>
        <span class="close" onclick="closeModal()">&times;</span>
      </div>
      <form id="productForm" onsubmit="handleSubmit(event)">
        <input type="hidden" id="productId">
        <div class="form-group">
          <label for="productName">T√™n S·∫£n Ph·∫©m *</label>
          <input type="text" id="productName" required>
        </div>
        <div class="form-group">
          <label for="productPrice">Gi√° (VNƒê) *</label>
          <input type="number" id="productPrice" required min="0">
        </div>
        <div class="form-group">
          <label for="productImage">URL H√¨nh ·∫¢nh *</label>
          <input type="url" id="productImage" required>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn-submit">L∆∞u</button>
          <button type="button" class="btn-cancel" onclick="closeModal()">H·ªßy</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:5000/api/products';
    let products = [];
    let editingId = null;

    // Load s·∫£n ph·∫©m khi trang t·∫£i
    window.addEventListener('DOMContentLoaded', loadProducts);

    async function loadProducts() {
      try {
        document.getElementById('loading').style.display = 'block';
        const response = await fetch(API_URL);
        products = await response.json();
        document.getElementById('loading').style.display = 'none';
        renderProducts();
      } catch (error) {
        console.error('L·ªói khi t·∫£i s·∫£n ph·∫©m:', error);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('empty-state').style.display = 'block';
        document.getElementById('empty-state').textContent = 'L·ªói khi t·∫£i d·ªØ li·ªáu. Vui l√≤ng th·ª≠ l·∫°i!';
      }
    }

    function renderProducts() {
      const grid = document.getElementById('products-grid');
      const emptyState = document.getElementById('empty-state');

      if (products.length === 0) {
        grid.style.display = 'none';
        emptyState.style.display = 'block';
        return;
      }

      grid.style.display = 'grid';
      emptyState.style.display = 'none';

      grid.innerHTML = products.map(product => `
        <div class="product-card">
          <img src="${product.image}" alt="${product.name}" class="product-image" 
               onerror="this.src='https://via.placeholder.com/400x200?text=No+Image'">
          <div class="product-info">
            <div class="product-id">ID: ${product._id}</div>
            <div class="product-name">${product.name}</div>
            <div class="product-price">${formatPrice(product.price)} VNƒê</div>
            <div class="product-actions">
              <button class="btn-edit" onclick="openEditModal('${product._id}')">‚úèÔ∏è S·ª≠a</button>
              <button class="btn-delete" onclick="deleteProduct('${product._id}')">üóëÔ∏è X√≥a</button>
            </div>
          </div>
        </div>
      `).join('');
    }

    function formatPrice(price) {
      return new Intl.NumberFormat('vi-VN').format(price);
    }

    function openAddModal() {
      editingId = null;
      document.getElementById('modalTitle').textContent = 'Th√™m S·∫£n Ph·∫©m';
      document.getElementById('productForm').reset();
      document.getElementById('productId').value = '';
      document.getElementById('productModal').style.display = 'block';
    }

    function openEditModal(id) {
      editingId = id;
      const product = products.find(p => p._id === id);
      if (!product) return;

      document.getElementById('modalTitle').textContent = 'S·ª≠a S·∫£n Ph·∫©m';
      document.getElementById('productId').value = product._id;
      document.getElementById('productName').value = product.name;
      document.getElementById('productPrice').value = product.price;
      document.getElementById('productImage').value = product.image;
      document.getElementById('productModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('productModal').style.display = 'none';
      editingId = null;
    }

    async function handleSubmit(event) {
      event.preventDefault();
      
      const productData = {
        name: document.getElementById('productName').value,
        price: Number(document.getElementById('productPrice').value),
        image: document.getElementById('productImage').value
      };

      try {
        let response;
        const productId = document.getElementById('productId').value;
        if (productId) {
          response = await fetch(`${API_URL}/${productId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(productData)
          });
        } else {
          response = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(productData)
          });
        }

        if (response.ok) {
          closeModal();
          loadProducts();
        } else {
          alert('C√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i!');
        }
      } catch (error) {
        console.error('L·ªói:', error);
        alert('C√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i!');
      }
    }

    async function deleteProduct(id) {
      if (!confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a s·∫£n ph·∫©m n√†y?')) {
        return;
      }

      try {
        const response = await fetch(`${API_URL}/${id}`, {
          method: 'DELETE'
        });

        if (response.ok) {
          loadProducts();
        } else {
          alert('C√≥ l·ªói x·∫£y ra khi x√≥a s·∫£n ph·∫©m!');
        }
      } catch (error) {
        console.error('L·ªói:', error);
        alert('C√≥ l·ªói x·∫£y ra khi x√≥a s·∫£n ph·∫©m!');
      }
    }

    // ƒê√≥ng modal khi click b√™n ngo√†i
    window.onclick = function(event) {
      const modal = document.getElementById('productModal');
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
